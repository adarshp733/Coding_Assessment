<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form id="surveyForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name: <span>*</span></label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name: <span>*</span></label>
                    <input type="text" id="lastName" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of Birth: <span>*</span></label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="country">Country: <span>*</span></label>
                    <select id="country" required>
                        <option value="">--Select--</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                        <option value="India">India</option>
                        <option value="Australia">Australia</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Japan">Japan</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Gender: <span>*</span></label>
                    <div class="gender-options">
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="profession">Profession: <span>*</span></label>
                    <input type="text" id="profession" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email: <span>*</span></label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number: <span>*</span></label>
                    <input type="tel" id="mobile" required>
                </div>
            </div>

            <div class="buttons">
                <button class="submit-button" type="button" onclick="submitForm()">Submit</button>
                <button class="reset-button" type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Survey Data</h2>
            <pre id="popup-content"></pre>
            <button id="btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
